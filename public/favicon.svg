<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rounded purple background -->
  <rect width="100" height="100" fill="#9333ea" rx="22" ry="22"/>
  
  <!-- Lavender flower stems -->
  <g transform="translate(50, 55)">
    <!-- Center stem -->
    <line x1="0" y1="0" x2="0" y2="25" stroke="#86efac" stroke-width="3" stroke-linecap="round"/>
    <!-- Left stem -->
    <line x1="-15" y1="5" x2="-15" y2="28" stroke="#86efac" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right stem -->
    <line x1="15" y1="5" x2="15" y2="28" stroke="#86efac" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Center flower buds -->
    <ellipse cx="0" cy="-8" rx="5" ry="7" fill="#e9d5ff"/>
    <ellipse cx="0" cy="-18" rx="4.5" ry="6" fill="#d8b4fe"/>
    <ellipse cx="0" cy="-27" rx="4" ry="5" fill="#c084fc"/>
    <ellipse cx="0" cy="-35" rx="3" ry="4" fill="#a855f7"/>
    
    <!-- Left flower buds -->
    <ellipse cx="-15" cy="-3" rx="4" ry="5.5" fill="#e9d5ff"/>
    <ellipse cx="-15" cy="-11" rx="3.5" ry="5" fill="#d8b4fe"/>
    <ellipse cx="-15" cy="-18" rx="3" ry="4" fill="#c084fc"/>
    <ellipse cx="-15" cy="-24" rx="2.5" ry="3" fill="#a855f7"/>
    
    <!-- Right flower buds -->
    <ellipse cx="15" cy="-3" rx="4" ry="5.5" fill="#e9d5ff"/>
    <ellipse cx="15" cy="-11" rx="3.5" ry="5" fill="#d8b4fe"/>
    <ellipse cx="15" cy="-18" rx="3" ry="4" fill="#c084fc"/>
    <ellipse cx="15" cy="-24" rx="2.5" ry="3" fill="#a855f7"/>
  </g>
</svg>